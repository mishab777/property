    <div class="main-content">
        
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                
                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>

        <style>
            .form-section form{
                width: 100%;
                height: auto;
                box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
                padding: 15px;
            }
            .form-section h3{
                font-size: 25px;
            }
            .base-buttons{
                width: 100%;
                height: auto;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .base-buttons button{
                background-color: #000;
                border: hidden;
                border-radius: 25px;
                color: #fff;
                height: 45px;
                margin-right: 10px;
                width: 150px;
            }
.radio-inputs {
  position: relative;
  display: flex;
  flex-wrap: wrap;
  border-radius: 0.5rem;
  background-color: lightblue;
  box-sizing: border-box;
  box-shadow: 0 0 0px 1px rgba(0, 0, 0, 0.06);
  padding: 0.25rem;
  width: 300px;
  font-size: 14px;
}

.radio-inputs .radio {
  flex: 1 1 auto;
  text-align: center;
}

.radio-inputs .radio input {
  display: none;
}

.radio-inputs .radio .name {
  display: flex;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  border-radius: 0.5rem;
  border: none;
  padding: .5rem 0;
  color: rgba(51, 65, 85, 1);
  transition: all .15s ease-in-out;
}

.radio-inputs .radio input:checked + .name {
  background-color: #fff;
  font-weight: 600;
}
        </style>
        <main style="background-color: #fff;">
            
            <div class="page-header">
                <h1>Employee</h1>
                <small>Home / Employee</small>
            </div>
            <div class="container form-section pt-3">
                <div class="row gx-3 gy-3">
                    <div class="col-md-4">
                        <div class="employee-form">
                        <h3>Employee Information</h3>
                        <form action="">
                            <div class="d-flex flex-column mb-3">
                                <label for="">Name</label>
                                <select name="" id="" class="form-control">
                                    <option value="">Employee 1</option>
                                </select>
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <label for="">Role</label>
                                <input type="text" class="form-control" value="Technician">
                            </div>
                            <div class="d-flex flex-column">
                                <label for="">Department</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </form>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div class="employee-form">
                        <h3>Project Details</h3>
                        <form action="">
                            <div class="d-flex flex-column mb-3">
                                <label for="">Poject Name</label>
                                <select name="" id="" class="form-control">
                                    <option value="">Project 1</option>
                                </select>
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <label for="">ID</label>
                                <input type="text" class="form-control" value="P8751">
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <label for="">Start Date</label>
                                <input type="date" class="form-control" value="">
                            </div>
                            <div class="d-flex flex-column">
                                <label for="">End Date</label>
                                <input type="date" class="form-control" value="">
                            </div>
                        </form>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div class="employee-form">
                            <h3>Task Details</h3>
                            <form action="">
                                <div class="d-flex flex-column mb-3">
                                    <label for="">Task Title</label>
                                    <input type="text" class="form-control" value="">
                                </div>
                                <div class="d-flex flex-column mb-3">
                                    <label for="">Task Priority</label>
                                    <div class="radio-inputs">
                                      <label class="radio">
                                        <input type="radio" name="radio" checked="">
                                        <span class="name">High</span>
                                      </label>
                                      <label class="radio">
                                        <input type="radio" name="radio">
                                        <span class="name">Medium</span>
                                      </label>
                                          
                                      <label class="radio">
                                        <input type="radio" name="radio">
                                        <span class="name">Low</span>
                                      </label>
                                    </div>
                                </div>
                                <div class="d-flex flex-column">
                                    <label for="">Category</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Maintenance</option>
                                        <option value="">Testing</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="base-buttons pt-3 pb-3">
                        <button>Save Draft</button>
                        <button>Assign Task</button>
                    </div>
                </div>
            </div>
            
            
        </main>
        
    </div>
